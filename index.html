    let score = 0;

  const format = n => n.toLocaleString('en-US');

  function pickTwo() {
    const shuffled = [...dataset].sort(() => 0.5 - Math.random());
    return [shuffled[0], shuffled[1]];
  }

  function renderRound() {
    pair = pickTwo();
    const choices = document.getElementById('choices');
    choices.innerHTML = '';
    pair.forEach((char, idx) => {
      const btn = document.createElement('button');
      btn.textContent = char.name;
      btn.dataset.index = idx;
      btn.className = 'w-full bg-white/20 hover:bg-white/30 rounded-md p-4 text-lg transition';
      btn.onclick = handleGuess;
      choices.appendChild(btn);
    });
    document.getElementById('result').textContent = '';
    document.getElementById('nextBtn').classList.add('hidden');
  }

  function handleGuess(e) {
    const [a, b] = pair;
    const chosen = pair[e.target.dataset.index];
    const higher = a.rank > b.rank ? a : b;
    const correct = chosen === higher;

    // show ranks inside buttons
    document.querySelectorAll('#choices button').forEach((btn, i) => {
      btn.disabled = true;
      btn.textContent = `${pair[i].name} – ${format(pair[i].rank)}`;
    });

    // result text with emoji on new line
    const resultDiv = document.getElementById('result');
    resultDiv.innerHTML = `${correct ? '✅' : '❌'}<br><span class="text-lg">${chosen.name} ${
      correct ? 'won' : 'lost'
    }</span>`;
    resultDiv.classList.add('fade-in');

    if (correct) score++;
    document.getElementById('score').textContent = score;

    document.getElementById('nextBtn').classList.remove('hidden');
  }
